
<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Fastech</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />

        <!--Core CSS -->
        <link rel="stylesheet" href="assets/css/bulma.css">
        <link rel="stylesheet" href="assets/css/core.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        
        <!-- plugins -->
        <link rel="stylesheet" href="assets/js/slick/slick.css">
        <link rel="stylesheet" href="assets/js/slick/slick-theme.css">
        <link rel="stylesheet" href="assets/js/webuipopover/jquery.webui-popover.min.css">
        <link rel="stylesheet" href="assets/js/izitoast/css/iziToast.min.css">
        <link rel="stylesheet" href="assets/js/zoom/zoom.css">
        <link rel="stylesheet" href="assets/js/jpcard/card.css">
        <link rel="stylesheet" href="assets/css/chosen/chosen.css">
        <link rel="stylesheet" href="assets/css/icons.min.css">

    </head>
    <body>
        
        <!-- Pageloader -->
        <div class="pageloader"></div>
        <div class="infraloader is-active"></div>
       
        
      
        <!-- Main wrapper -->
        <div class="shop-wrapper">
        
            <!-- Search overlay -->
            <div class="search-overlay"></div>
            
            <!-- Search input -->
            <div class="search-input-wrapper is-desktop is-hidden">
                <div class="field">
                    <div class="control">
                        <input type="text" name="search" autofocus required>
                        <span id="clear-search" role="button"><i data-feather="x"></i></span>
                        <span class="search-help">Type the name of the product you are looking for</span>
                    </div>
                </div>
            </div>
            <!-- Main section -->
            <div class="section">
                <!-- Container -->
                <div class="container">
        
                    <!-- Checkout step 3 -->
                    <div class="columns account-header">
                        <div class="column is-8 is-offset-2 checkout-wrapper is-tablet-landscape-padded">
                           
                            <!-- Card -->
                            <div class="flat-card is-auto is-checkout-form">
                                <div class="columns is-gapless is-vcentered">
                                    <!-- Order Total -->
                                    <div class="column is-3 has-text-centered grey-column is-padded">
                                        <div class="verification-wrapper">
                                            <div class="total-price">
                                                <div id="avatar-upload" class="avatar-wrapper has-simple-popover" data-content="Select Item Image" data-placement="top" data-target="webuiPopover3">
                                                        <img class="profile-pic" src="../image.ibb.co/b04PYv/placeholder_w.jpg" alt="">
                                                    <div class="upload-button">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus upload-icon" aria-hidden="true"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                                    </div>
                                                    <input class="file-upload" type="file" accept="image/*" hidden>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- List of items -->
                                    <div class="column is-9 is-padded items-column">
                                        <!-- Shipping item -->
                                        <div class="inner">
        
                                            <div class="control">
                                                <label>Item Name:</label>
                                                <input class="input is-default" type="text" placeholder="">
                                            </div>
                                            <div class="control">
                                                <label>Item Price:</label>
                                                <input class="input is-default" type="text" placeholder="">
                                            </div>
                                            <div class="control">
                                                    <label>Item Type:</label>
                                                <select class="chosen-select" data-placeholder="Payment method" style="display: none;">
                                                    <option label="Payment method"></option>
                                                    <option value="cash">Men</option>
                                                    <option value="credit-card">Women</option>
                                                    <option value="paypal">Kids</option>
                                                    <option value="stripe">Accessories</option>
                                                </select>
                                                </div>
                                            <div class="control">
                                                <label>Quantity:</label>
                                                <input class="input is-default" type="text" placeholder="">
                                            </div>
                                            
                                        </div>
        
                                        
        
        
                                       
        
                                        <!-- Order item 3 -->
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- Checkout Next/Previous Buttons -->
                            <div class="button-wrapper" style="float: right">
                               
                                <a href="checkout-step4.html" class="button feather-button is-small secondary-button upper-button raised">
                                    <span>Save</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /Container -->
            </div>
            <!-- /Main section -->
        </div>
        <!-- /Main wrapper -->
        <!-- Concatenated plugins -->
        <script src="assets/js/app.js"></script>
        <!-- Helios js -->
        <script src="assets/js/nephos.js"></script>    </body>
